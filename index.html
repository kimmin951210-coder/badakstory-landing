<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>바닥이야기</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
    }

    /* ✅ 모바일: 최대 480px */
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    /* ✅ PC: 화면 60% */
    @media (min-width: 900px) {
      .wrapper {
        max-width: none;
        width: 60%;
      }
    }

    .wrapper img {
      width: 100%;
      display: block;
    }

    /* 클릭 영역 */
    .click-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 13%;
      cursor: pointer;
    }

    /* 클릭 위치 */
    .zone-live { top: 47%; }
    .zone-talk { top: 63%; }
    .zone-tele { top: 79%; }
  </style>
</head>

<body>
  <div class="wrapper">

    <!-- ✅ 메인 이미지 -->
    <img src="./landing.png" alt="바닥이야기 랜딩">

    <!-- LIVE -->
    <a href="https://open.kakao.com/o/g1nwC04h"
       target="_blank"
       class="click-zone zone-live"></a>

    <!-- 카카오톡 -->
    <a href="https://open.kakao.com/o/sU3adVUh"
       target="_blank"
       class="click-zone zone-talk"></a>

    <!-- 텔레그램 -->
    <a href="https://t.me/storyinquiry"
       target="_blank"
       class="click-zone zone-tele"></a>

  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>바닥이야기</title>

  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      justify-content: center;
    }

    /* ✅ 모바일 기본: 화면 꽉 */
    .wrapper {
      position: relative;
      width: 100%;
      max-width: 480px;
      margin: auto;
    }

    /* ✅ PC: 화면 60% */
    @media (min-width: 900px) {
      .wrapper {
        max-width: none;
        width: 60%;
      }
    }

    .wrapper img {
      width: 100%;
      display: block;
    }

    /* 클릭 영역 */
    .click-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 13%;
      cursor: pointer;
    }
    .click-zone {
      position: absolute;
      left: 5%;
      width: 90%;
      height: 13%;
      cursor: pointer;
    }

    /* ✅ PC 클릭 위치 */
    .zone-live { top: 48.5%; }
    .zone-talk { top: 66%; }
    .zone-tele { top: 82.5%; }

    /* ✅ 모바일 클릭 위치 보정 */
    @media (max-width: 480px) {
      .zone-live { top: 51%; }
      .zone-talk { top: 68.5%; }
      .zone-tele { top: 85%; }

      /* 모바일 터치 편하게 */
      .click-zone { height: 14%; }
    }
  </style>
</head>

<body>
  <div class="wrapper">

    <img src="./landing.png" alt="바닥이야기 랜딩">

    <a href="https://open.kakao.com/o/g1nwC04h"
       target="_blank"
       class="click-zone zone-live"></a>

    <a href="https://open.kakao.com/o/sU3adVUh"
       target="_blank"
       class="click-zone zone-talk"></a>

    <a href="https://t.me/storyinquiry"
       target="_blank"
       class="click-zone zone-tele"></a>

  </div>
</body>
</html>
